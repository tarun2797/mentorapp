<!DOCTYPE html>
<html lang="en">
{% load mathfilters %}
<head>
    <meta charset="UTF-8">
    <title>student-total</title>
    <style>table, th, td { border: 1px solid black;border-collapse: collapse;}</style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>College</th>
        <th>Total</th>
    </tr>
    {% for i in student_list %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.college__name}}</td>
        <td>
            <button id = {{i.id}} onclick='document.getElementById(id).innerHTML = "{{i.mocktest1__total}}"'> Get Total</button>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
