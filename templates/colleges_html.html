<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddCollege</title>
</head>
<body>
{% block content %}
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Add College</legend>
        <div class="form-group">
            <label for="{{form.name.id_for_label}}">
                Name
            </label>
            {{form.name}}
        </div>
        <div class="form-group">
            <label for="{{form.location.id_for_label}}">
                location
            </label>
            {{form.location}}
        </div>
        <div class="form-group">
            <label for="{{form.acronym.id_for_label}}">
                Acronym
            </label>
            {{form.acronym}}
        </div>
        <div class="form-group">
            <label for="{{form.contact.id_for_label}}">
                Contact
            </label>
            {{form.contact}}
        </div>
    </fieldset>
    <button type = submit>submit</button>
</form>
{% endblock %}
</body>
</html>
